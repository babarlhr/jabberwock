<html>
    <head>
        <title>Jabberwock Editor</title>
    </head>
    <body>
        <jw-editor style="position: absolute; padding: 10px; top: 0; left: 0; bottom: 0; right: 0;">
        </jw-editor>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
        <script type="text/javascript" src="./build/amd/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="./src/plugins/DevTools/DevTools.css"/>

        <!-- User custom script which will use the editor -->
        <script>
            requirejs([
                "core/JWEditor",
                "plugins/Awesome",
                "plugins/DevTools/DevTools",
                "ui/OwlUI"
            ], function (JWEditor, Awesome, DevTools, OwlUI) {

                const editor = new JWEditor.JWEditor(document.querySelector('jw-editor'));
                const ui = new OwlUI.OwlUI(editor);
                editor.addPlugin(Awesome.Awesome);
                ui.addPlugin(DevTools);
                editor.loadConfig({
                    theme: 'CoolTheme',
                });
                editor.start();

            });
        </script>
    </body>
</html>
