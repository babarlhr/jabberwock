<html>
    <head>
        <title>Jabberwock Editor</title>
    </head>
    <body>
        <jw-editor style="position: absolute; padding: 10px; top: 0; left: 0; bottom: 0; right: 0;">
        </jw-editor>
        <link rel="stylesheet" type="text/css" href="src/plugins/DevTools/DevTools.css" />

        <!-- User custom script which will use the editor -->
        <script>
            Promise.all([
                import('./build/core/JWEditor.js'),
                import('./build/ui/OwlUI.js'),
                import('./build/plugins/Awesome.js'),
                import('./build/plugins/DevTools/DevTools.js'),
            ]).then(([JWEditor, OwlUI, Awesome, DevTools]) => {
                const editor = new JWEditor.JWEditor(document.querySelector('jw-editor'));
                const ui = new OwlUI.OwlUI(editor);
                editor.addPlugin(Awesome.Awesome);
                ui.addPlugin(DevTools.DevTools);
                editor.loadConfig({
                    theme: 'CoolTheme',
                });
                editor.start();
            });
        </script>
    </body>
</html>
